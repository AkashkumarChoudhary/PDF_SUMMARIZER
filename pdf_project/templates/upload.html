{% extends "layout.html" %}
{% block  title %}
PDF Upload       
{% endblock  %}

{% block content %}
<div class= "mx-auto p-3 " style="width: 800px;">
<h1 >Upload a PDF File</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Upload</button>
</form>
</div>

{% endblock content %}
